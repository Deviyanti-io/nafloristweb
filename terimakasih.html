<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terima Kasih - NaFlorist</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    .thankyou-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('asset/background.png') no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
      text-align: center;
    }

    .thankyou-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 60px 40px;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
    }

    .thankyou-box h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #e86c8c;
      margin-bottom: 20px;
    }

    .thankyou-box p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .btn-back {
      display: inline-block;
      padding: 12px 28px;
      background-color: #e86c8c;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(232, 108, 140, 0.4);
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #d64c72;
    }

    .flower-img {
      width: 500px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="thankyou-box">
      <img src="asset/buket12.png" alt="Bunga" class="flower-img">
      <h1>Terima Kasih!</h1>
      <p>Anda telah berhasil logout dari sistem NaFlorist.</p>
      <a href="index.html" class="btn-back">Kembali ke Beranda</a>
    </div>
  </div>
</body>
</html>
